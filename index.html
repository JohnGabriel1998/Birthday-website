<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main button */
        .open-button {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .open-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .open-button:hover::before {
            left: 100%;
        }

        .open-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Modal backdrop */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-backdrop.show {
            display: flex;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Modal content */
        .modal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3px;
            border-radius: 20px;
            position: relative;
            animation: scaleIn 0.5s ease forwards;
            max-width: 500px;
            width: 90%;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 17px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Close button */
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        /* Birthday text */
        .birthday-text {
            color: transparent;
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            background-clip: text;
            -webkit-background-clip: text;
            margin-bottom: 20px;
            opacity: 0;
            animation: revealText 1s ease forwards 0.5s;
        }

        @keyframes revealText {
            to {
                opacity: 1;
            }
        }

        .message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            line-height: 1.6;
            opacity: 0;
            animation: revealText 1s ease forwards 1s;
        }

        .special-message {
            color: #f093fb;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            animation: revealText 1s ease forwards 1.5s;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: #f5576c;
            font-size: 20px;
            animation: floatHeart 3s ease-in-out infinite;
            opacity: 0;
        }

        .heart.show {
            opacity: 1;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f5576c;
            animation: confettiFall 3s ease-in-out infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Emoji animation */
        .emoji {
            font-size: 50px;
            margin: 20px 0;
            opacity: 0;
            animation: bounceIn 1s ease forwards 2s;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <button class="open-button" onclick="openModal()">ÁâπÂà•„Å™„Çµ„Éó„É©„Ç§„Ç∫ üíù</button>
    
    <div class="modal-backdrop" id="modalBackdrop" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-content" id="modalContent">
                <button class="close-button" onclick="closeModal()">√ó</button>
                <h1 class="birthday-text">üéâ „ÅäË™ïÁîüÊó•„Åä„ÇÅ„Åß„Å®„ÅÜ„ÄÅÊüä„Å°„ÇÉ„ÇìÔºÅ üéâ</h1>
                <p class="message">
                    ‰ªäÊó•„Å®„ÅÑ„ÅÜÁâπÂà•„Å™Êó•„Å´„ÄÅÂêõ„Åå„Å©„Çå„Å†„ÅëÁ¥†Êïµ„Å™‰∫∫„Åã‰ºù„Åà„Åü„Åè„Å¶„ÄÇ<br>
                    Êüä„ÅÆÁ¨ëÈ°î„ÅØ„ÄÅ„ÅÑ„Å§„ÇÇÂÉï„ÅÆ‰∏ñÁïå„ÇíÊòé„Çã„ÅèÁÖß„Çâ„Åó„Å¶„Åè„Çå„Çã„ÄÇ
                </p>
                <div class="emoji">üéÇüíñüåü</div>
                <p class="special-message">Âêõ„Å®Âá∫‰ºö„Åà„Å¶Êú¨ÂΩì„Å´Âπ∏„Åõ„Å†„ÇàÔºÅ ‚ú®</p>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (2 + Math.random() * 3) + 's';
            document.getElementById('modalContent').appendChild(heart);
            
            setTimeout(() => {
                heart.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#f5576c', '#f093fb', '#4facfe', '#feca57', '#48dbfb'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('modalContent').appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Open modal
        function openModal() {
            const backdrop = document.getElementById('modalBackdrop');
            backdrop.classList.add('show');
            
            // Start heart animation
            const heartInterval = setInterval(createHeart, 300);
            
            // Create confetti
            for (let i = 0; i < 30; i++) {
                setTimeout(createConfetti, i * 100);
            }
            
            // Store interval ID to clear later
            backdrop.heartInterval = heartInterval;
        }

        // Close modal
        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            
            const backdrop = document.getElementById('modalBackdrop');
            backdrop.classList.remove('show');
            
            // Clear heart interval
            if (backdrop.heartInterval) {
                clearInterval(backdrop.heartInterval);
            }
            
            // Clean up hearts and confetti
            setTimeout(() => {
                const hearts = document.querySelectorAll('.heart');
                const confetti = document.querySelectorAll('.confetti');
                hearts.forEach(h => h.remove());
                confetti.forEach(c => c.remove());
            }, 300);
        }

        // Initialize particles on load
        createParticles();
    </script>
</body>
</html>
